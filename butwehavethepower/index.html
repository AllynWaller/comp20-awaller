<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Union Strike Folk Song</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>

    <h1 id="title">Union Strike Folk Song</h1>

    <video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
    <div id="lyrics"></div>

    <script type="text/javascript">
	     var video = document.getElementById("butwehavethepower");
       var lyrics = document.getElementById("lyrics");
       function display()
       {
         if (video.currentTime < 16 && video.currentTime > 6)
         {
           lyrics.innerHTML ="<p>Come gather round, children,</p><p>It's high time ye learned</p><p>'Bout a hero named Homer</p><p>And a devil named Burns.</p>";
         }
         else if (video.currentTime > 16 && video.currentTime < 27)
         {
           lyrics.innerHTML ="<p>We'll march 'till we drop</p><p>The girls and the fellas.</p><p>We'll fight 'till the death</p><p>Or else fold like umbrellas.</p>";
         }
         else if (video.currentTime > 37 && video.currentTime < 50)
         {
           lyrics.innerHTML ="<p>So we'll march day and night</p><p>By the big cooling tower.</p><p>They have the plant</p><p>But we have the power.</p>";
         }
         else if (video.currentTime > 50 && video.currentTime < 56)
         {
           lyrics.innerHTML ="<p>Now do \"Classical Gas!\"</p>";
         }
         else if (video.currentTime > 70 && video.currentTime < 91)
         {
           lyrics.innerHTML ="<p>So we'll march day and night</p><p>By the big cooling tower.</p><p>They have the plant</p><p>But we have the power.</p>";
         }
         else 
         {
           lyrics.innerHTML ="<p></p>";
         }
       }
       video.addEventListener("timeupdate", display);
    </script>
  </body>
</html>
