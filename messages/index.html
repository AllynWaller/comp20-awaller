<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages()
    {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';

      var messages = document.getElementById("messages");
      var data = JSON.parse(jsonData);
      var output = "";

      for(var i=0;i<data.length;i++)
        {
          output += "<p>"
          output += JSON.stringify(data[i]['content']);
          output += " ";
          output += JSON.stringify(data[i]['username']);
          output += "</p>";
        }
      messages.innerHTML = output;
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
